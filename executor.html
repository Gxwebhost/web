<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falling Stars</title>
  <style>
    /* Define the body styles */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
      overflow: hidden;
      margin: 0;
    }

    /* Stars container */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 120%;
      transform: rotate(-45deg);
    }

    /* Single star */
    .star {
      --star-color: #ffffff; /* You can change this to any color */
      --star-tail-length: 6em;
      --star-tail-height: 2px;
      --star-width: calc(var(--star-tail-length) / 6);
      --fall-duration: 9s;
      --tail-fade-duration: var(--fall-duration);
      
      position: absolute;
      top: var(--top-offset);
      left: 0;
      width: var(--star-tail-length);
      height: var(--star-tail-height);
      color: var(--star-color);
      background: linear-gradient(45deg, currentColor, transparent);
      border-radius: 50%;
      filter: drop-shadow(0 0 6px currentColor);
      transform: translate3d(104em, 0, 0);
      animation: fall var(--fall-duration) var(--fall-delay) linear infinite, 
                tail-fade var(--tail-fade-duration) var(--fall-delay) ease-out infinite;
    }

    /* Mobile performance fix: Tail-fade animation will be removed on smaller screens */
    @media screen and (max-width: 750px) {
      .star {
        animation: fall var(--fall-duration) var(--fall-delay) linear infinite;
      }
    }

    /* Star falling animation */
    @keyframes fall {
      to {
        transform: translate3d(-30em, 0, 0);
      }
    }

    /* Tail fading effect */
    @keyframes tail-fade {
      0%, 50% {
        width: var(--star-tail-length);
        opacity: 1;
      }
      70%, 80% {
        width: 0;
        opacity: 0.4;
      }
      100% {
        width: 0;
        opacity: 0;
      }
    }

    /* Star blink effect */
    @keyframes blink {
      50% {
        opacity: 0.6;
      }
    }

    /* Generating random star properties */
    .star:nth-child(1) {
      --top-offset: 0vh;
      --fall-duration: 8s;
      --fall-delay: 2s;
    }
    .star:nth-child(2) {
      --top-offset: 10vh;
      --fall-duration: 10s;
      --fall-delay: 5s;
    }
    .star:nth-child(3) {
      --top-offset: 20vh;
      --fall-duration: 7s;
      --fall-delay: 3s;
    }
    /* Add as many stars as you like */
    /* More stars will generate with different values */
  </style>
</head>
<body>
  <div class="stars">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <!-- You can add more .star divs to increase the number of falling stars -->
  </div>
</body>
</html>
