<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="3;url=https://discord.gg/your-invite-link">
    <script type="text/javascript">
        setTimeout(function() {
            window.location.href = "https://discord.gg/your-invite-link";
        }, 3000);  // 3000ms = 3 seconds
    </script>
</head>
<body>
    <h1>Redirecting you to Discord...</h1>
    <p>If you are not redirected, <a href="https://discord.gg/your-invite-link">click here</a>.</p>
